<head>

<body id="fou" class="bg-gradient-to-r from-purple-800 to-pink-700 h-screen purple-700">
<div id="fir">

        <img src="lap.jpg" alt="lap" class="mx-4 py-14 w-96">

            <h1 class="animate__animated animate__backInLeft pl-14 my-2 text-3xl font-bold text-purple-900">Member Login</h1>

                <button class="rounded-tl-md  rounded-bl-md bg-gradient-to-r from-purple-800 to-pink-500 w-40 text-white font-bold py-2">Login</button>

            <input type="email"  placeholder="Email" class="ml-0 my-3 w-80 px-2 py-2 font-semibold bg-pink-100 rounded-lg outline-none">
            <input type="password" id="pas"  placeholder="Password" class=" my-3 w-80 px-2 py-2 font-semibold bg-pink-100 rounded-lg outline-none">
            <button class="bg-green-600 rounded-lg  my-3 w-80 px-2 py-2 text-white font-bold text-xl" onclick="che()">Login</button>
            <div >

            </div>
        </div>
    </div>
    
</div>
<div class="flex justify-center py-32">
    <img src="spin.svg" id="thir" hidden class="h-1/2 w-1/3">
</div>
    <div class="flex justify-center ">
        <h1 id="five" class="hidden text-8xl text-white font-bold animate__animated animate__backInLeft">Welcome To </h1>

    </div>

    <script>
        var a="vasumathi"
        var b="1985"
        var g=document.getElementById("fou")
        var firs=document.getElementById("fir")
        var thi=document.getElementById("thir")
        var fiv=document.getElementById("five")
        var sav=document.getElementById("sv")
        function che(){
            var na=document.getElementById("nam").value
            var pass=document.getElementById("pas").value
            if(pass==b){
                firs.style.display="none"
                thi.style.display="block"
                

            function ca(){
                thi.style.display="none"
                fiv.style.display="block"
                sav.style.display="block"
                fiv.innerHTML=fiv.textContent+na
        }
        setTimeout(ca,4000)
        }
        
        }
        
            
        
    </script>
